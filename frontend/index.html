<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turtle Meal Analyzer</title>
</head>
<body>
<h1>Turtle Meal Analyzer</h1>
<form id="mealForm">
    <label for="user_id">User ID:</label>
    <input type="number" id="user_id" name="user_id" required />
    <br/><br/>
    <label for="file">Meal Photo:</label>
    <input type="file" id="file" name="file" accept="image/*" required />
    <br/><br/>
    <button type="submit">Analyze Meal</button>
</form>
<pre id="result"></pre>
<script>
    document.getElementById('mealForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = new FormData();
        data.append('user_id', form.user_id.value);
        data.append('file', form.file.files[0]);
        const res = await fetch('/analyze_meal', { method: 'POST', body: data });
        const json = await res.json();
        document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    });
</script>
</body>
</html>
